            .content {

            }
            h2, h3 {

            }
            img{
                width:300px;
            }
            .gallery-rounded {

                border: 8px solid rgb(204, 25, 141);

                background: #fff;
            }
            }
            .slideshow-image {
                border: rgb(129, 220, 238) 10px;

            }

            .slideshow-container {
                max-width: 1000px;
                position: center;
                margin: auto;
                margin-top: 20px;
                margin-left: 14%;
                margin-right: 10%;
            }

            /* Hide the images by default */


            @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
            }
